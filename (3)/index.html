<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form action="#" method="post" enctype="multipart/form-data">
        <div class="container">
            <div class="registration">
            <h1>Registration form</h1>
                <div class="username">
                    <img src="img/username.png" alt="user">
                    <input type="text" placeholder="Username">
                </div>
                <div class="email">
                    <img src="img/email.png" alt="email">
                    <input type="email" placeholder="Email">
                </div>
                <div class="password">
                    <img src="img/pswd.png" alt="password">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                </div>
            </div>
            <div class="personal">
                <h1>Personal details</h1>
                <div class="name">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name">
                </div>
                <div class="details">
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input type="date" placeholder="Date of Birth">
                </div>
            </div>
            <div class="checks">
                <input type="checkbox" id="special-offers" checked>I want to receive the latest news and special offers from us.
            </div>
            <div class="checks">
                <input type="checkbox" id="terms" checked> I agree to the terms and conditions.
            </div>
            <hr>
        </div>

        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
